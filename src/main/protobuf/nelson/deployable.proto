syntax = "proto3";

package nelson.api;

option go_package = "nelson";

import "nelson/version.proto";

message Deployables {
  repeated Deployable deployables = 1;
}

message Deployable {
  string unit_name = 1;
  Version version = 2;
  oneof kind {
    Docker docker = 3;
    Rkt rkt = 4;
  }
}

message Docker {
  string image = 1;
}

message Rkt {
  string url = 1;
}