syntax = "proto3";

package nelson.api;

option go_package = "nelson";

import "nelson/version.proto";

message Deployables {
  repeated Deployable deployables = 1;
}

message Deployable {
  string unit_name = 1;
  Version version = 2;
  oneof kind {
    Container container = 3;
  }
}

message Container {
  string image = 1;
}
